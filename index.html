<!DOCTYPE html>
<head>
<Title>Etch-a-sketch</Title>
<meta charset ="utf-8">
<link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class = "title"> 
        <div class = "left">


                <button class = "selection" id = 'butt1'>4x4 grid</button>
                <button class = "selection" id = 'butt2'>8x8 grid</button>
                <button class = "selection" id = 'butt3'>16x16 grid</button>
                 <button class = "selection" id = 'butt4'>32x32 grid</button>
                 <button class = "clear" id = "butt5"> Clear</button>
        </div>

        <div class = "right" id = 'right'>

    </div>

    
</body>

<script>


//need to make a function at add one line of the boxes



   



    function makeOuter16(){
    canvas = document.getElementById('right')
    long = document.createElement('div')
    long.setAttribute('id', 'long')
    for(i=0; i<16; i++){
    canvas.appendChild(long)
    makeBlack()
    }}

    function makeInner16(){
    outer = document.getElementById('long')
    for(i =0; i <16; i++){
    square = document.createElement('div')
    square.setAttribute('class','square')
    long.appendChild(square)
    makeBlack()
    
    }}

   

    
    
        function makeComposite16(){
        for(let i=0; i<16; i++){
            makeOuter16()
            makeInner16()
        }
        }

    






black = document.getElementsByClassName('square')

function makeBlack(){
for(let i =0; i<black.length; i++){
    black[i].addEventListener("mouseenter",()=>{
    black[i].style.backgroundColor = "black"
    })}

}

makeComposite16()

function makeClear(){
    clear = document.getElementsByClassName('square')
    for (let i =0; i<clear.length; i++){
        clear[i].style.backgroundColor = "white"
    }
}
    
clearbutt = document.getElementById('butt5')
clearbutt.addEventListener('click',makeClear)

    
</script>


</html>
