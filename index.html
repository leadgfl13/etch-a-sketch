<!DOCTYPE html>
<head>
<Title>Etch-a-sketch</Title>
<meta charset ="utf-8">
<link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class = "title"> 
        <div class = "left">


                <button class = "selection" id = 'butt1'>4x4 grid</button>
                <button class = "selection" id = 'butt2'>8x8 grid</button>
                <button class = "selection" id = 'butt3'>16x16 grid</button>
                 <button class = "selection" id = 'butt4'>32x32 grid</button>
        </div>

        <div class = "right" id = 'right'>
            This is where the grid should go?
        </div>
         
    </div>


    
</body>

<script>


body=document.body


 const button1 = document.getElementById('butt1')
 button1.addEventListener("click",() =>{
    canvas = document.getElementById('right')
    
        for(let i = 0; i<5; i++){
            let newsquare = document.createElement('div')
            newsquare.setAttribute('id', 'square')
            canvas.appendChild(newsquare)
        }
        
 })
 
    

    
</script>


</html>
